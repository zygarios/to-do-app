<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="to-do-list">
      <h1>Dziennik zadań</h1>
      <form class="add-task" action="">
        <input type="text" />
        <button>Dodaj nowe zadanie</button>
      </form>
      <div class="search-count">
        <h3 class="tasks-count">Liczba zadań: <span></span></h3>
        <input class="find-task" type="text" placeholder="Wyszukaj zadanie" />
      </div>
      <ul class="all-tasks">
        <li class="task">Kupić żonie kwiaty<button>Usuń</button></li>
        <li class="task">Zawieźć syna na lekcje karate<button>Usuń</button></li>
        <li class="task">Zarobić pierwszy milion<button>Usuń</button></li>
        <li class="task">Ocalić dobro przed złem<button>Usuń</button></li>
        <li class="task">Zostać superbohaterem<button>Usuń</button></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
